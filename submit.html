<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUi cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind Cdn Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Submit Form</title>
  </head>
  <body>
    <!-- header section start here -->
    <header class="bg-[#0B4072]">
      <nav class="px-5 md:px-28 py-2">
        <div class="flex items-center justify-between">
          <img
            class="w-16"
            src="/images/payment/sonali-bank-logo.png"
            alt="bank-logo"
          />
          <i
            class="fa-solid fa-bars text-white text-xl border px-3 py-1 rounded-md cursor-pointer"
          ></i>
        </div>
      </nav>
    </header>
    <!-- header section end here -->
    <!-- main section start here -->
    <main class="px-5 md:px-28 py-2">
      <div class="border p-3 md:p-16 rounded-md">
        <div class="flex flex-col space-y-4">
          <div>
            <label class="font-semibold" for="user">Choose User Type</label>
            <div class="md:flex gap-5 space-y-3 mt-2">
              <div class="flex items-center gap-2">
                <input type="radio" name="radio-1" class="radio" checked />
                <p>Adult <span class="text-red-500">(12 Yrs+)</span></p>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="radio-1" class="radio" />
                <p>
                  Children <span class="text-red-500">(5 Yrs to 12 Yrs)</span>
                </p>
              </div>
            </div>
          </div>
          <div>
            <label class="font-semibold" for="ward">Choose Your Ward No.</label>
            <br />
            <select
              class="mt-2 select w-full border border-slate-500 focus:outline-none"
            >
              <option disabled selected>Select One</option>
              <option>Ward No. 12</option>
              <option>Ward No. 13</option>
              <option>Ward No. 14</option>
              <option>Ward No. 16</option>
              <option>Ward No. 15</option>
            </select>
          </div>
          <div>
            <label class="font-semibold" for="holding"
              >Holding No. / User ID</label
            >
            <br />
            <input
              type="text"
              class="border border-slate-500 mt-2 pl-2 py-3 w-full rounded-md"
              placeholder="Enter your holding no."
            />
          </div>
          <a href="review-submit.html">
            <button
              type="button"
              class="bg-[#4B53B5] text-white py-3 w-full rounded-md uppercase"
            >
              Submit
            </button>
          </a>
        </div>
      </div>
    </main>
    <!-- main section end here -->

    <!-- footer section start here -->
    <footer>
      <div class="bg-[#000000] py-7 text-center">
        <span class="font-bold text-white"
          >&copy;2023 - Sonali Bank Limited</span
        >
      </div>
    </footer>
  </body>
</html>
